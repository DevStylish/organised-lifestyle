<body class="bg-gradient-primary">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-9 col-lg-12 col-xl-10">
        <div class="card shadow-lg o-hidden border-0 my-5">
          <div class="card-body p-0">
            <div class="row">
              <div class="col-lg-6 d-none d-lg-flex">
                <div class="flex-grow-1 bg-login-image"
                  style="background-image: url(&quot;assets/img/dogs/image3.jpeg&quot;);"></div>
              </div>
              <div class="col-lg-6">
                <div class="p-5">
                  <div class="text-center">
                    <h4 class="text-dark mb-4">¡Bienvenido a Organised Lifestyle!</h4>
                  </div>
                  <form class="user">
                    <div class="mb-3">
                      <input class="form-control form-control-user" type="username" id="inputUsername"
                        aria-describedby="usernameHelp" placeholder="Usuario" name="username" [(ngModel)]="username">
                    </div>
                    <div class="mb-3">
                      <input class="form-control form-control-user" type="password" id="inputPassword"
                        placeholder="Contraseña" name="password" [(ngModel)]="password">
                    </div>
                    <div class="mb-3">
                      <div class="custom-control custom-checkbox small">
                        <div class="form-check">
                          <input class="form-check-input custom-control-input" type="checkbox" id="formCheck-1"><label
                            class="form-check-label custom-control-label" for="formCheck-1">Mantener sesión
                            abierta</label>
                        </div>
                      </div>
                      <div>
                        <p class="text-danger">{{error}}</p>
                      </div>
                    </div>
                    <button class="btn btn-primary d-block btn-user w-100" type="submit" (click)="login()">Iniciar
                      sesión</button>
                    <hr>
                    <a class="btn btn-primary d-block btn-google btn-user w-100 mb-2 opacity-75" role="button"
                      data-bs-toggle="tooltip" data-bss-tooltip="" data-bss-hover-animate="shake"
                      title="Lo sentimos, esta opción todavía está en desarrollo"><i class="fab fa-google"></i>&nbsp;
                      Iniciar sesión con Google
                    </a>
                    <a class="btn btn-primary d-block btn-facebook btn-user w-100 opacity-75" role="button"
                      data-bs-toggle="tooltip" data-bss-tooltip="" data-bss-hover-animate="shake"
                      title="Lo sentimos, esta opción todavía está en desarrollo">
                      <i class="fab fa-facebook-f"></i>&nbsp;
                      Iniciar sesión con Facebook
                    </a>
                    <hr>
                  </form>
                  <div class="text-center">
                    <a class="small" href="forgot-password.html">¿Has olvidado tu contraseña?</a>
                  </div>
                  <div class="text-center"><a class="small" href="register.html">¡Crear una cuenta
                      ahora!</a></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
